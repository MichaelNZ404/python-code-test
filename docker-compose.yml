version: "3"
services:
  code-test:
    build:
      context: .
    volumes:
      - .:/srv/python-code-test
    ports:
      - "8008:8008"
    links:
      - postgresql
  postgresql:
    image: postgres:9.6
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
